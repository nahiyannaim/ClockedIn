<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Clocked In</title>
  </head>

  <body onload="start()">
    <div class="navbar">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>

    <div class="container">
      <label>Date:</label>
      <input type="date" id="date-input" placeholder="Date" />

      <label>Start Time:</label>
      <input type="time" id="start-input" />

      <label>End Time:</label>
      <input type="time" id="end-input" />

      <button onclick="addEntry()" class="add-entry-btn">Add Entry</button>
      <ul id="entry-list"></ul>
    </div>

    <footer>
      <button onclick="printLatest()">Print</button>
      <p>&copy; ClockedIn</p>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
